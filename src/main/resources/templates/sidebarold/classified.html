<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>FSAST - Classified Product</title>
	<link rel="stylesheet" href="../../dashboard/assets/vendors/mdi/css/materialdesignicons.min.css">
	<link rel="stylesheet" href="../../dashboard/assets/vendors/css/vendor.bundle.base.css">
	<link rel="stylesheet"
		href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<link rel="stylesheet" href="../../dashboard/assets/css/style.css">

	<style>
		.dropbtn {
			background-color: #212529;
			color: white;
			font-size: 16px;
			border: none;
			cursor: pointer;
			font-weight: bold;
		}

		.dropdown {
			position: relative;
			display: inline-block;
		}


		.drop_down {
			display: flex;
			flex-direction: row;
		}

		.drop {
			background-color: #fafafa;
			color: black;
			border: none;
		}
	</style>
	<style>
		#reset {
			border: none;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 14px;
			cursor: pointer;
			background-color: white;
		}
	</style>

	<style>
		.bg-grad-1 {
			background-color: #eb4786;
			background-image: linear-gradient(315deg, #eb4786 0%, #b854a6 74%);
		}

		.rounded-lg {
			border-radius: 0.3rem !important;
		}
	</style>

	<style>
		@media screen and (max-width: 600px) {
			.desktop {
				display: none;
			}
		}
	</style>

</head>

<body>
	<style>
		.navbar .navbar-brand-wrapper .navbar-brand img {
			height: 70px;
			vertical-align: middle;
		}
	</style>
	<div class="container-scroller">
		<div th:replace="sidebar/mainpanelverifyshop::navbar">...</div>
		<div class="container-fluid page-body-wrapper">
			<div th:if="${storeverification != null}"
				class="aiz-user-sidenav rounded overflow-auto c-scrollbar-light pb-5 pb-xl-0">
				<div th:if="${storeverification.status == 'Y'}">
					<div th:replace="sidebar/mainpanelverifyshop::sidebar">...</div>
				</div>
				<div th:if="${storeverification.status == 'N'}">
					<div th:replace="sidebar/mainpanel::sidebar">...
					</div>
				</div>
			</div>
			<div th:if="${storeverification == null}"
				class="aiz-user-sidenav rounded overflow-auto c-scrollbar-light pb-5 pb-xl-0">
				<div th:replace="sidebar/mainpanel::sidebar">...
				</div>
			</div>
			<div class="main-panel">
				<div class="content-wrapper" style="background-color: #F9FBFD;">
					<div class="page-header">
						<h3 class="page-title" th:text="#{main.mainproduct}">Products</h3>
					</div><hr>

					<div class="row gutters-10">
						<div class="col-md-4 mx-auto mb-3">
							<div class="bg-grad-1 text-white rounded-lg overflow-hidden">
								<span
									class="size-30px rounded-circle mx-auto bg-soft-primary d-flex align-items-center justify-content-center mt-3">
									<i class="las la-upload la-2x text-white"></i>
								</span>
								<div class="px-3 pt-3 pb-3">
									<div class="h4 fw-700 text-center">0</div>
									<div class="opacity-50 text-center" th:text="#{main.remaningupload}">Remaining
										Uploads</div>
								</div>
							</div>
						</div>

						<div class="col-md-4 mx-auto mb-3">
							<a th:href="@{/customer-packages}" style="text-decoration: none;">
								<div
									class="p-3 rounded mb-3 c-pointer text-center bg-white shadow-sm hov-shadow-lg has-transition">
									<span class="d-flex align-items-center justify-content-center mb-3"
										style="font-size: 55px;">
										<i class="bi bi-plus-circle-fill" style="color: #6C757D;"></i>
									</span>
									<div class="fs-18 text-primary" th:text="#{main.newproduct}">Add New Product
									</div>
								</div>
							</a>
						</div>

						<div class="col-md-4">
							<a th:href="@{/customer-packages}" style="text-decoration: none;"
								class="text-center bg-white shadow-sm hov-shadow-lg text-center d-block p-3 rounded">
								<i class="la la-frown-o mb-1 la-3x"></i>
								<div class="d-block sub-title mb-2" th:text="#{main.nopackagefound}">No Package
									Found</div>
								<div class="btn btn-outline-primary py-1" th:text="#{main.upgradepackage}">Upgrade
									Package</div>
							</a>
						</div>
					</div>

					<div class="card mt-3" style="border: 1px solid #F2F2F2;">
						<div class="card-header">
							<div class="col  text-md-left">
								<h5 th:text="#{main.allproduct}">All products</h5>
							</div>
						</div>
						<div class="card-body">
							<div class="table-responsive">
								<table class="table aiz-table mb-0 footable footable-1 breakpoint breakpoint-lg">
									<thead>
										<tr class="footable-header">
											<th>#</th>
											<th th:text="#{header.namecart}">Name</th>
											<th class="desktop" th:text="#{main.orderamount}">
												Price</th>
											<th class="desktop" th:text="#{main.availablestatus}">Available Status</th>
											<th class="desktop" th:text="#{main.adminstatus}">
												Admin Status</th>
											<th th:text="#{main.mainoption}">Options</th>
										</tr>
									</thead>

									<tbody>
										<tr class="footable-empty">
											<td colspan="6" class="text-center bg-white  p-3 ">
												<i class="la la-frown-o mb-1 la-3x"></i>
												<div class="d-block sub-title mb-2" th:text="#{main.nopackagefound}">No
													Package
													Found</div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="aiz-pagination">

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--serial number-->
	<script>
		let table = document.querySelector("#serialNumber");
		let rows = table.querySelectorAll("tbody tr");
		for (let i = 0; i < rows.length; i++) {
			let firstCell = rows[i].querySelector("td:first-child");
			firstCell.textContent = i + 1;
		}
	</script>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<script>
		document.addEventListener('DOMContentLoaded', function () {
			document.getElementById('language-select').addEventListener('change', function () {
				console.log('Language selected:', this.value);
				window.location.href = '?lang=' + this.value;
			});
		});
		$(document).ready(function () {
			var currentLang = $('html').attr('lang');
			$('#language-select').val(currentLang);
		});
	</script>
	<script>
		function resetPage() {
			window.location.reload();
		}
	</script>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="../../dashboard/assets/vendors/js/vendor.bundle.base.js"></script>
	<script src="../../dashboard/assets/js/off-canvas.js"></script>
	<script src="../../dashboard/assets/js/hoverable-collapse.js"></script>
	<script src="../../dashboard/assets/js/misc.js"></script>
</body>

</html>
