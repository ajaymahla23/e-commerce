<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>FSAST - Online Shop</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS here -->
	<link rel="stylesheet" href="assets/css/bootstrap.css">
	<link rel="stylesheet" href="assets/css/animate.css">
	<link rel="stylesheet" href="assets/css/swiper-bundle.css">
	<link rel="stylesheet" href="assets/css/slick.css">
	<link rel="stylesheet" href="assets/css/magnific-popup.css">
	<link rel="stylesheet" href="assets/css/font-awesome-pro.css">
	<link rel="stylesheet" href="assets/css/flaticon_shofy.css">
	<link rel="stylesheet" href="assets/css/spacing.css">
	<link rel="stylesheet" href="assets/css/main.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<link rel="shortcut icon" type="image/x-icon" href="dashboard/assets/images/fsast_shop.png">
</head>

<body>
	<!-- Pre-loader -->
	<div th:replace="amazonpage::preloader">...</div>
	<!-- pre loader area end -->

	<!-- back to top start -->
	<div th:replace="amazonpage::back_to_top">...</div>
	<!-- back to top end -->

	<!-- offcanvas area start -->
	<div th:replace="amazonpage::mobile-sidebar">...</div>
	<div class="body-overlay"></div>
	<!-- offcanvas area end -->

	<!-- Mobile menu bottom -->
	<div th:replace="amazonpage::mobile_bottom_menu">...</div>
	<!-- mobile menu area end -->

	<!--Mobile search -->
	<div th:replace="amazonpage::mobile_search">...</div>
	<!-- search area end -->

	<!-- CART-SIDEBAR -->
	<div th:replace="amazonpage::cart_sidebar">...</div>
	<!-- cart mini area end -->

	<!-- Header -->
	<div th:replace="amazonpage::fsastheader">...</div>
	<!-- header area end -->
	<div th:replace="amazonpage::down_move_header">...</div>


	<main>
		<!-- breadcrumb area start -->
		<section class="breadcrumb__area include-bg pt-100 pb-50">
			<div class="container">
				<div class="row">
					<div class="col-xxl-12">
						<div class="breadcrumb__content p-relative z-index-1">
							<h3 class="breadcrumb__title" th:text="#{viewdetal.result}">Result</h3>
							<div class="breadcrumb__list">
								<span><a th:href="@{/home}" th:text="#{header.home}">Home</a></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- breadcrumb area end -->
		<!-- category area start -->
		<section class="tp-category-area pb-120">
			<div class="container">
				<div class="row">
					<div class="col-lg-4 col-sm-6" th:each="product : ${product_detail}">
						<div class="tp-category-main-box mb-25 p-relative fix" data-bg-color="#F3F5F7">
							<!-- <div class="tp-category-main-thumb include-bg transition-3" th:src="@{/addproductimg/{imageName}(imageName=${product.products.imageName})}"></div>-->
							<img th:src="@{/addproductimg/{imageName}(imageName=${product.products.imageName})}"
								style="width: 100%; height: 300px  ; object-fit: contain; padding: 17px;">
							<div class="tp-category-main-content">
								<h3 class="tp-category-main-title" th:text="${product.products.name}">
								</h3>
								<span class="tp-product-price old-price" th:if="${product.afterDiscProductPrice > 0}"
									th:text="${'$ '+ product.afterDiscProductPrice}">$320.00</span>


								<span class="tp-product-price" th:text="'$ '+${product.unitPrice}">$320.00</span><br>
								<a class="tp-product-details-buy-now-btn w-100 mt-2" id="cartbtn" type="button"
									th:href="@{/addCart/{id}(id=${product.productDetailId})}"
									th:text="#{header.addtocart}">Add to Cart</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- category area end -->


		<!-- subscribe area start -->
		<section class="tp-subscribe-area tp-subscribe-square pt-70 pb-65 theme-bg p-relative z-index-1">
			<div class="tp-subscribe-shape">
				<img class="tp-subscribe-shape-1" src="assets/img/subscribe/subscribe-shape-1.png" alt="">
				<img class="tp-subscribe-shape-2" src="assets/img/subscribe/subscribe-shape-2.png" alt="">
				<img class="tp-subscribe-shape-3" src="assets/img/subscribe/subscribe-shape-3.png" alt="">
				<img class="tp-subscribe-shape-4" src="assets/img/subscribe/subscribe-shape-4.png" alt="">
				<!-- plane shape -->
				<div class="tp-subscribe-plane">
					<img class="tp-subscribe-plane-shape" src="assets/img/subscribe/plane.png" alt="">
					<svg width="399" height="110" class="d-none d-sm-block" viewBox="0 0 399 110" fill="none"
						xmlns="http://www.w3.org/2000/svg">
						<path
							d="M0.499634 1.00049C8.5 20.0005 54.2733 13.6435 60.5 40.0005C65.6128 61.6426 26.4546 130.331 15 90.0005C-9 5.5 176.5 127.5 218.5 106.5C301.051 65.2247 202 -57.9188 344.5 40.0003C364 53.3997 384 22 399 22"
							stroke="white" stroke-opacity="0.5" stroke-dasharray="3 3" />
					</svg>
					<svg class="d-sm-none" width="193" height="110" viewBox="0 0 193 110" fill="none"
						xmlns="http://www.w3.org/2000/svg">
						<path
							d="M1 1C4.85463 20.0046 26.9085 13.6461 29.9086 40.0095C32.372 61.6569 13.5053 130.362 7.98637 90.0217C-3.57698 5.50061 85.7981 127.53 106.034 106.525C145.807 65.2398 98.0842 -57.9337 166.742 40.0093C176.137 53.412 185.773 22.0046 193 22.0046"
							stroke="white" stroke-opacity="0.5" stroke-dasharray="3 3" />
					</svg>
				</div>
			</div>
			<div class="container">
				<div class="row align-items-center">
					<div class="col-xl-7 col-lg-7">
						<div class="tp-subscribe-content">
							<span>Sale 20% off all store</span>
							<h3 class="tp-subscribe-title">Subscribe our Newsletter</h3>
						</div>
					</div>
					<div class="col-xl-5 col-lg-5">
						<div class="tp-subscribe-form">
							<form action="#">
								<div class="tp-subscribe-input">
									<input type="email" placeholder="Enter Your Email">
									<button type="submit">Subscribe</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- subscribe area end -->
	</main>


	<!-- footer area start -->
	<div th:replace="amazonpage::fsastfooter">...</div>
	<!-- footer area end -->



	<!-- JS here -->
	<script src="assets/js/vendor/jquery.js"></script>
	<script src="assets/js/vendor/waypoints.js"></script>
	<script src="assets/js/bootstrap-bundle.js"></script>
	<script src="assets/js/meanmenu.js"></script>
	<script src="assets/js/swiper-bundle.js"></script>
	<script src="assets/js/slick.js"></script>
	<script src="assets/js/range-slider.js"></script>
	<script src="assets/js/magnific-popup.js"></script>
	<script src="assets/js/nice-select.js"></script>
	<script src="assets/js/purecounter.js"></script>
	<script src="assets/js/countdown.js"></script>
	<script src="assets/js/wow.js"></script>
	<script src="assets/js/isotope-pkgd.js"></script>
	<script src="assets/js/imagesloaded-pkgd.js"></script>
	<script src="assets/js/ajax-form.js"></script>
	<script src="assets/js/main.js"></script>
</body>

</html>
