<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>FSAST - Registeration</title>
	<link rel="stylesheet" href="../../dashboard/assets/css/style.css">
	<link rel="shortcut icon" href="../../dashboard/assets/images/fsast_shop.png" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
	<style>
		body {
			font-family: 'Quicksand', serif;
		}

		.img_1 {
			height: 100px;
			width: 110px;
		}

		#words_1 {
			font-weight: bold;
			font-size: 14px;
		}

		form {
			border: 1px solid lightgrey;
			border-radius: 6px;
			padding: 16px 25px 25px 25px;
		}

		.sign-in {
			font-size: 30px;
			font-weight: bold;
		}
	</style>
</head>

<body style=" background-color:ghostwhite;">

	<div class="content-wrapper" style=" background-color:ghostwhite;">
			<header>
		<div class="d-flex flex-row justify-content-center">
			<div class="row">
				<div class="col-md mt-4 mb-3">
					<img class="img_1" src="amazonviewonly/fsast_shop.png" />
				</div>
			</div>
		</div>
	</header>
		<div class="container d-flex  justify-content-center">
			<div class="col-md-4">
				<div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
				<form th:action="@{/register}" th:object="${user}" method="post" style="background-color: white;">
					<div class="sign-in mb-2">Create account</div>
					<div class="form-group">
						<label id="words_1" for="firstName">Your Name</label>
						<input type="text" class="form-control" id="firstName" name="fistName" required
							placeholder="Enter full name" th:value="${user.firstName}" th:field="*{firstName}">
					</div>
					<div class="form-group">
						<label id="words_1" for="email">Email Id</label>
						<input type="email" class="form-control" required minlength="6" name="email" id="email"
							aria-describedby="emailHelp" placeholder="Enter your email" th:value="${user.email}">
					</div>

					<div class="form-group">
						<label id="words_1" for="mobileNumber">Mobile Number</label>
						<input type="tel" class="form-control" required name="mobileNumber" minlength="10"
							maxlength="13" id="mobileNumber" aria-describedby="emailHelp"
							placeholder="Enter your number" th:value="${user.mobileNumber}">
					</div>

					<div class="form-group">
						<label id="words_1" for="password">Password</label>
						<input type="password" class="form-control" id="password" name="password" required
							placeholder="Minimum 6 characters" th:value="${user.password}" minlength="6">
					</div>
					<div class="form-group">
						<div class="d-flex  justify-content-center">
							<button type="submit" class="btn text-center" id="sign-in" style="padding-left: 37%;
								padding-right: 37%;background-color: #5fa1ff;color: white;">Continue</button>
						</div>

						<hr>
						<span class="keep-sign-in">Already have an account ? <a th:href="@{/login}"
								style="text-decoration: none;color: #5fa1ff;">Sign in</a>
						</span>
						<div class="mt-2">
							<span>Purchasing for your business?</span><br>
							<span style="font-size: 13px;">
								<i class="bi bi-caret-right-fill"></i>
								<a th:href="@{/shoplogin}" style="color: #5fa1ff;text-decoration: none;">Shop on
									Business</a>
							</span>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="a-section a-spacing-top-extra-large auth-footer text-center">
		<div class="a-divider a-divider-section mb-2" style="font-size: 13px;">
			<a th:href="@{/}" class="a-divider-inner"
				style=" color: #5fa1ff;text-decoration: none;">Home</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<a th:href="@{/shoplogin}" class="a-divider-inner"
				style=" color: #5fa1ff;text-decoration: none;">Business</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<a href="https://fastshopcustomer.com/" class="a-divider-inner"
				style=" color: #5fa1ff;text-decoration: none;">Help</a>
		</div>
		<div class="a-section a-spacing-small a-text-center a-size-mini">
			<span class="text-muted d-block text-center text-sm-start d-sm-inline-block">
				Copyright Â© FSAST-Shop.com</span>
		</div>
	</div>

</body>

</html>
