<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>FSAST - Admin Panel</title>
	<link rel="stylesheet" href="../../dashboard/assets/vendors/mdi/css/materialdesignicons.min.css">
	<link rel="stylesheet" href="../../dashboard/assets/vendors/css/vendor.bundle.base.css">

	<link rel="stylesheet" href="../../dashboard/assets/css/style.css">
	<!-- End layout styles -->

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<style>
		.navbar .navbar-brand-wrapper .navbar-brand img {
			height: 70px;
			vertical-align: middle;
		}
	</style>

	<style>
		.dropbtn {
			background-color: #212529;
			color: white;
			font-size: 16px;
			border: none;
			cursor: pointer;
			font-weight: bold;
		}

		.dropdown {
			position: relative;
			display: inline-block;
		}


		.drop_down {
			display: flex;
			flex-direction: row;
		}

		.drop {
			background-color: #fafafa;
			color: black;
			border: none;
		}
	</style>
</head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
	document.addEventListener('DOMContentLoaded', function () {
		document.getElementById('language-select').addEventListener('change', function () {
			console.log('Language selected:', this.value);
			window.location.href = '?lang=' + this.value;
		});
	});
	$(document).ready(function () {
		var currentLang = $('html').attr('lang');
		$('#language-select').val(currentLang);
	});
</script>

<body>

	<div class="container-scroller">
		<div th:replace="dashboard/dashboard::navbar">...</div>
		<div class="container-fluid page-body-wrapper">
			<div th:replace="dashboard/dashboard::sidebar">...</div>

			<div class="main-panel">
				<div class="content-wrapper">
					<div class="page-header">
						<h3 class="page-title" th:text="#{dashboard.address}"> Address Management </h3>

						<form th:action="@{/search_address}" class="d-flex align-items-center h-100" action="#">
							<div class="input-group" style="border: 1px solid grey; border-radius: 5px;">
								<input type="text" class="form-control border-0" name="name" placeholder=" address">
								<div class="input-group-prepend bg-transparent">
									<button type="submit" style="border: none;"><i
											class="input-group-text border-0 mdi mdi-magnify"
											style="border-color: darkgrey;"></i></button>
								</div>
							</div>
						</form>
					</div>
					<div class="row">

						<div class="col-lg-12 grid-margin stretch-card">
							<div class="card">
								<div class="card-body">
									<h4 class="card-title" th:text="#{dashboard.address}"> Address Management</h4>
									<div class="table-responsive">
										<table class="table" id="serialNumber">
											<thead>
												<tr>
													<th>#</th>
													<th scope="col" th:text="#{dashboard.addressid}">Address id</th>
													<th scope="col" th:text="#{dashboard.adddate}">Date</th>
													<th scope="col" th:text="#{dashboard.add}">Address</th>
													<th scope="col" th:text="#{dashboard.addcountry}">Country</th>
													<th scope="col" th:text="#{dashboard.addtel}">Telephone</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="verification,iter  : ${shopVerificationList}">
													<td></td>
													<td th:text="${verification.id}"></td>
													<td th:text="${#dates.format(verification.date, 'dd-MMM-yyyy')}">
													</td>
													<td th:text="${verification.address}"></td>
													<td th:text="${verification.passportCountry}"></td>
													<td th:text="${verification.shopDetail.shopPhoneNo}"></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
				<div th:replace="dashboard/dashboard::footer">...</div>
			</div>
		</div>
	</div>
	<script>
		let table = document.querySelector("#serialNumber");
		let rows = table.querySelectorAll("tbody tr");
		for (let i = 0; i < rows.length; i++) {
			let firstCell = rows[i].querySelector("td:first-child");
			firstCell.textContent = i + 1;
		}
	</script>
	<script src="../../dashboard/assets/vendors/js/vendor.bundle.base.js"></script>

	<script src="../../dashboard/assets/js/off-canvas.js"></script>
	<script src="../../dashboard/assets/js/hoverable-collapse.js"></script>
	<script src="../../dashboard/assets/js/misc.js"></script>

</body>

</html>
