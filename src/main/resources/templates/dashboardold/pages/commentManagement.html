<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>FSAST - Admin Panel</title>
	<!-- plugins:css -->
	<link rel="stylesheet" href="../../dashboard/assets/vendors/mdi/css/materialdesignicons.min.css">
	<link rel="stylesheet" href="../../dashboard/assets/vendors/css/vendor.bundle.base.css">

	<link rel="stylesheet" href="../../dashboard/assets/css/style.css">
	<!-- End layout styles -->

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<style>
		.navbar .navbar-brand-wrapper .navbar-brand img {
			height: 70px;
			vertical-align: middle;
		}
	</style>

	<style>
		.dropbtn {
			background-color: #212529;
			color: white;
			font-size: 16px;
			border: none;
			cursor: pointer;
			font-weight: bold;
		}

		.dropdown {
			position: relative;
			display: inline-block;
		}



		.drop_down {
			display: flex;
			flex-direction: row;
		}

		.drop {
			background-color: #fafafa;
			color: black;
			border: none;
		}
	</style>
	<style>
		.product_image {
			transition: transform 0.5s;
			cursor: pointer;
		}

		.product_image:hover {
			transform: scale(2.5);
		}
	</style>
</head>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
	document.addEventListener('DOMContentLoaded', function () {
		document.getElementById('language-select').addEventListener('change', function () {
			console.log('Language selected:', this.value);
			window.location.href = '?lang=' + this.value;
		});
	});
	$(document).ready(function () {
		var currentLang = $('html').attr('lang');
		$('#language-select').val(currentLang);
	});
</script>

<body>

	<div class="container-scroller">
		<!-- partial:../../partials/_navbar.html -->
		<div th:replace="dashboard/dashboard::navbar">...</div>
		<!-- partial -->
		<div class="container-fluid page-body-wrapper">
			<!-- partial:../../partials/_sidebar.html -->
			<div th:replace="dashboard/dashboard::sidebar">...</div>

			<!-- partial -->
			<div class="main-panel">
				<div class="content-wrapper">
					<div class="page-header">
						<h3 class="page-title" th:text="#{dashboard.commentmagaemtn}"> Comment Management </h3>

					</div>
					<div class="row">

						<div class="col-lg-12 grid-margin stretch-card">
							<div class="card">
								<div class="card-body">
									<h4 class="card-title" th:text="#{dashboard.commentmagaemtn}"> Comment Management
									</h4>
									<div class="table-responsive">
										<table class="table" id="serialNumber">
											<thead>
												<tr>
													<th>#</th>
													<th scope="col" th:text="#{dashboard.commentid}">Comment id</th>
													<th scope="col" th:text="#{dashboard.adddate}">Date</th>
													<th scope="col" th:text="#{dashboard.orderusnehj}">username</th>
													<th scope="col" th:text="#{dashboard.addname}">Product Name</th>
													<th scope="col" th:text="#{dashboard.addprodu}">Product Image</th>
													<th scope="col" th:text="#{dashboard.rating}">Rating</th>
													<th scope="col" th:text="#{dashboard.commetn}">Comment</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="detail,iter  : ${myOrderDetail}">
													<td></td>
													<td th:text="${detail.orderDetailId}"></td>
													<td th:text="${#dates.format(detail.myOrder.date, 'dd-MMM-yyyy')}">
													</td>
													<td th:text="${detail.myOrder.user.email}"></td>
													<td th:text="${detail.productsDetail.products.name}"></td>
													<!--<td><img th:src="@{${detail.productsDetail.products.imageName}}" class="product_image"></td>-->
													<td><img th:src="@{/addproductimg/{imageName}(imageName=${detail.productsDetail.products.imageName})}"
															class="product_image"></td>
													<td th:if="${detail.rating} !=null" th:text="${detail.rating}"></td>
													<td th:if="${detail.rating} ==null">-</td>
													<td th:if="${detail.remarks} !=null" th:text="${detail.remarks}">
													</td>
													<td th:if="${detail.remarks} ==null">-</td>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
				<div th:replace="dashboard/dashboard::footer">...</div>
				<!-- partial -->
			</div>
			<!-- main-panel ends -->
		</div>
		<!-- page-body-wrapper ends -->
	</div>
	<!--serial number-->
	<script>
		let table = document.querySelector("#serialNumber");
		let rows = table.querySelectorAll("tbody tr");
		for (let i = 0; i < rows.length; i++) {
			let firstCell = rows[i].querySelector("td:first-child");
			firstCell.textContent = i + 1;
		}
	</script>
	<script src="../../dashboard/assets/vendors/js/vendor.bundle.base.js"></script>

	<script src="../../dashboard/assets/js/off-canvas.js"></script>
	<script src="../../dashboard/assets/js/hoverable-collapse.js"></script>
	<script src="../../dashboard/assets/js/misc.js"></script>

</body>

</html>
