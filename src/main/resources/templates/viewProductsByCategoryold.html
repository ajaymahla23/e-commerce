<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" class="no-js">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>FSAST - Online Shop</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS here -->
	<link rel="stylesheet" href="assets/css/bootstrap.css">
	<link rel="stylesheet" href="assets/css/animate.css">
	<link rel="stylesheet" href="assets/css/swiper-bundle.css">
	<link rel="stylesheet" href="assets/css/slick.css">
	<link rel="stylesheet" href="assets/css/magnific-popup.css">
	<link rel="stylesheet" href="assets/css/font-awesome-pro.css">
	<link rel="stylesheet" href="assets/css/flaticon_shofy.css">
	<link rel="stylesheet" href="assets/css/spacing.css">
	<link rel="stylesheet" href="assets/css/main.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<link rel="shortcut icon" type="image/x-icon" href="dashboard/assets/images/fsast_shop.png">
</head>

<body>
	<!-- Pre-loader -->
	<div th:replace="amazonpage::preloader">...</div>
	<!-- pre loader area end -->

	<!-- back to top start -->
	<div th:replace="amazonpage::back_to_top">...</div>
	<!-- back to top end -->

	<!-- offcanvas area start -->
	<div th:replace="amazonpage::mobile-sidebar">...</div>
	<div class="body-overlay"></div>
	<!-- offcanvas area end -->

	<!-- Mobile menu bottom -->
	<div th:replace="amazonpage::mobile_bottom_menu">...</div>
	<!-- mobile menu area end -->

	<!--Mobile search -->
	<div th:replace="amazonpage::mobile_search">...</div>
	<!-- search area end -->

	<!-- CART-SIDEBAR -->
	<div th:replace="amazonpage::cart_sidebar">...</div>
	<!-- cart mini area end -->

	<!-- Header -->
	<div th:replace="amazonpage::fsastheader">...</div>
	<!-- header area end -->
	<div th:replace="amazonpage::down_move_header">...</div>

	<main>
		<!-- breadcrumb area start -->
		<section class="breadcrumb__area include-bg pt-100 pb-50">
			<div class="container">
				<div class="row">
					<div class="col-xxl-12">
						<div class="breadcrumb__content p-relative z-index-1">
							<h3 class="breadcrumb__title" th:text="${selectedCategoryName}">Category Name</h3>
							<div class="breadcrumb__list">
								<span><a th:href="@{/home}" th:text="#{header.home}">Home</a></span>
								<span th:text="#{main.mainproductcat}">Category</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- breadcrumb area end -->

		<!-- category area start -->
		<section class="tp-category-area pb-120">
			<div class="container">
				<div class="row">
					<div class="col-lg-4 col-sm-6" th:each="detail ,iStat:${productsDetail}">
						<div class="tp-category-main-box mb-25 p-relative fix" data-bg-color="#F3F5F7">
							<div class="tp-category-main-thumb include-bg transition-3"
								data-background="assets/img/category/main/category-main-1.jpg">
								<a th:href="@{/category/productDetail/{id}(id=${detail.productDetailId})}">
									<img style="width: 100%; height: 300px  ; object-fit: contain; padding: 18px;"
										th:src="@{/addproductimg/{imageName}(imageName=${detail.products.imageName})}" /></a>
							</div>
							<div class="tp-category-main-content">
								<h3 class="tp-category-main-title" th:text="${detail.products.name}">
								</h3>
								<span class="tp-product-price old-price" th:if="${detail.afterDiscProductPrice > 0}"
									th:text="${'$ '+ detail.afterDiscProductPrice}">$320.00</span>
								<span class="tp-product-price tp-category-main-item"
									th:text="'$ ' + ${detail.unitPrice}">$320.00</span><br>
								<a type="button" th:href="@{/addCart/{id}(id=${detail.productDetailId})}">
									<button class="tp-product-details-buy-now-btn w-100 mt-2"
										style="border-radius: 7px;" th:text="#{header.addtocart}">Add to
										Cart</button></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- category area end -->
	</main>

	<!-- footer area start -->
	<div th:replace="amazonpage::fsastfooter">...</div>
	<!-- footer area end -->

	<!-- JS here -->
	<script src="assets/js/vendor/jquery.js"></script>
	<script src="assets/js/vendor/waypoints.js"></script>
	<script src="assets/js/bootstrap-bundle.js"></script>
	<script src="assets/js/meanmenu.js"></script>
	<script src="assets/js/swiper-bundle.js"></script>
	<script src="assets/js/slick.js"></script>
	<script src="assets/js/range-slider.js"></script>
	<script src="assets/js/magnific-popup.js"></script>
	<script src="assets/js/nice-select.js"></script>
	<script src="assets/js/purecounter.js"></script>
	<script src="assets/js/countdown.js"></script>
	<script src="assets/js/wow.js"></script>
	<script src="assets/js/isotope-pkgd.js"></script>
	<script src="assets/js/imagesloaded-pkgd.js"></script>
	<script src="assets/js/ajax-form.js"></script>
	<script src="assets/js/main.js"></script>
</body>

</html>
